<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Play Blog</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>



<body>
  <section id="header-play">
      <img id="header-logo" src="./img/play/Background.png" alt="">
      <div id="header-search" class="d-none d-sm-none d-md-none d-lg-block">
        <input type="text" placeholder="Search">
        <button class="btn btn-sm btn-primary">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div>
        <button class="btn btn-sm btn-primary">
          <b>Sign In</b>
        </button>
      </div>
  </section>

  <section id="menu-play">
    <div class="menu-play-item d-flex align-items-center">
      <i class="fas fa-edit mr-2" aria-hidden="true"></i>
      Write New Blog
    </div>
  </section>

  <section id="navbar-play">

    <div id="navbar-menu">
      <div id="navbar-item-1" class="navbar-play-item d-flex align-items-center">
        <div class="text">
          Entertaiment
        </div>
      </div>
      <div id="navbar-item-2" class="navbar-play-item d-flex align-items-center">
        <div class="text">
          Message
        </div>
      </div>
      <div id="navbar-item-3" class="navbar-play-item d-flex align-items-center">
        <div class="text">
          Favorite
        </div>
      </div>
      <div id="navbar-item-4" class="navbar-play-item d-flex align-items-center">
        <div class="text">
          Account
        </div>
      </div>
    </div>   

    <div id="navbar-link">
      <div class="navbar-link-item">
        Payment methods
      </div>
      <div class="navbar-link-item">
        My subcriptions
      </div>
    </div>
  </section>

  <section id="body-play">
     
  </section>
  

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script>
    $(window).resize(function() {
      var width = $(window).width();
      if (width < 576){
        $('#navbar-play').hide()
        $('#menu-play').css({
          'left': '0px',
          'width' : '100%',
          'padding' : '0' 
        })
        $('#body-play').css({
        'width' : '100%',
        'margin' : '120px 0px 0px 0px'
        })
      } else {
        $('#navbar-play').show()
        $('#menu-play').css({
          'left': '200px',
          'width' : 'calc(100% - 200px)',
          'padding' : '0 60px'
        })
        $('#body-play').css({
          'width' : 'calc(100% - 200px)',
          'margin' : '120px 0px 0px 200px'
        })
        
      }
    });

    $(document).ready(()=>{
      $('body').show()
      if($(window).width() < 576){
        $('#navbar-play').hide()
        $('#menu-play').css({
          'left': '0px',
          'width' : '100%',
          'padding' : '0' 
        })
        $('#body-play').css({
         'width' : '100%',
         'margin' : '120px 0px 0px 0px'
         })
      } else {
         $('#navbar-play').show()
         $('#menu-play').css({
          'left': '200px',
          'width' : 'calc(100% - 200px)',
          'padding' : '0 60px'
         })
         $('#body-play').css({
         'width' : 'calc(100% - 200px)',
         'margin' : '120px 0px 0px 200px'
         })

      }

    })
  </script>
</body>

</html>
